<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-white">Visualize Data</h1>
        <form action="" method="post" class="p-4 bg-light rounded shadow">
            <div class="mb-3">
                <label for="x_axis" class="form-label">X-Axis:</label>
                <select name="x_axis" class="form-select" required>
                    {% for column in columns %}
                        <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="y_axis" class="form-label">Y-Axis:</label>
                <select name="y_axis" class="form-select" required>
                    {% for column in columns %}
                        <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="graph_type" class="form-label">Graph Type:</label>
                <select name="graph_type" class="form-select" required>
                    <option value="scatter">Scatter Plot</option>
                    <option value="line">Line Chart</option>
                    <option value="bar">Bar Graph</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Graph</button>
        </form>
        {% if graph %}
        <div class="mt-4 bg-light p-3 rounded shadow">
            {{ graph|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
