<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Preview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-white">Preview Data</h1>

        <!-- Data Preview -->
        <div class="table-responsive bg-light p-3 rounded shadow">
            <h2 class="text-center">Data Preview</h2>
            {{ preview|safe }}
        </div>

        <!-- Descriptive Statistics -->
        <div class="table-responsive bg-light p-3 rounded shadow mt-4">
            <h2 class="text-center">Descriptive Statistics</h2>
            {{ stats|safe }}
        </div>

        <a href="{{ url_for('visualize_file', filename=filename) }}" class="btn btn-primary w-100 mt-3">Visualize Data</a>
    </div>
</body>
</html>
